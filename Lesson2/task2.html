<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Эксперименты с таблицей</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<h1> Таблицы</h1>
<table>
    <!--col width="40px" style="width: auto"-->
<tr >
    <th width="40px"><br></th>
    <th width="40px"><br></th>
    <th width="40px"><br></th>
    <th width="40px"><br></th>
    <th width="40px"><br></th>
    <th width="40px"><br></th>
    <th width="40px"><br></th>
</tr>

    <tr style="height: 40px">
        <td colspan="2" bgcolor="#ffffff" ><br> </td>
        <td colspan="3" bgcolor="#ffffff"><br> </td>
        <td colspan="2" bgcolor="#fffa69 "><br> </td>
    </tr>
    <tr style="height: 40px">
        <td rowspan="2" colspan="1" bgcolor="#ffffff"><br> </td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d "><br> </td>
        <td rowspan="2" colspan="2" bgcolor="#fffa69 "><br> </td>
    </tr>
    <tr style="height: 40px">
    </tr>
    <tr style="height: 40px">
        <td rowspan="3" bgcolor="#ffffff"><br> </td>
        <td rowspan="2" bgcolor="#ffffff"><br> </td>
        <td rowspan="2" bgcolor="#ffffff"><br> </td>
    </tr>
    <tr style="height: 40px">
    </tr>
    <tr style="height: 40px">
        <td rowspan="2" colspan="2" bgcolor="#000000 "><br> </td>
        <td colspan="2" bgcolor="#ffffff"><br> </td>
        <td colspan="2" bgcolor="#ffffff"><br> </td>
    </tr>
    <tr style="height: 40px">
        <td rowspan="3" bgcolor="#fffa69"><br> </td>
        <td colspan="2" bgcolor="#ffffff"><br> </td>
        <td rowspan="2" colspan="2" bgcolor="#074481"><br> </td>
    </tr>
    <tr style="height: 40px">
        <td rowspan="2" colspan="2" bgcolor="#ffffff "><br> </td>
        <td colspan="2" bgcolor="#000000"><br> </td>
    </tr>
    <tr style="height: 40px">
        <td colspan="4" bgcolor="#ffffff"><br> </td>
    </tr>

</table>

</body>
</html>
