<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GunMan</title>
        <link rel="stylesheet" href="main.css">
      
    </head>
    <body>
       
      <div class="container">
         <div class="header">
             <div class="statistics">
                 <span class="gunman_timer">Gunman 0.0</span> :
                 <span class="player__timer">0.0 You</span><br/>
                 <span class="score"> 0</span>
             </div>
         </div>
         <div class="content">
              <div class="background">
                  <div class="alert"></div>
                  <div class="wrapper">
                      <div class="gunman"></div>
                  </div>
              </div><!--end background-->
         </div><!--end content-->
         <div class="footer">
             <span class="level_No">Level 1</span>
             <button class="button_start" >Start</button>
             <button class="button_next hide">Next level ></button>
         </div>
      </div><!--end container-->  
    

    
 <!-- connection JS -->   
<script type="text/jscript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>   
<script src="file.js"></script>
    </body>
</html>
